<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/size_units.css">
</head>
<body>
    <div class="vw-class">viewport</div>
    <div class="px-class">
        px
        <div>sub px</div>
    </div>
    <hr>
    <!-- REST(중첩) 방식 -->
    <div class="rem-class">
        rem
        <div class="rem-class">
            sub rem
            <div class="rem-class">child rem</div>
        </div>
    </div>
    <hr>
    <!-- 상위의 값을 상속받아서... -->
    <div class="em-class">
        em
        <div class="em-class">
            sub em
            <div class="em-class">child em</div>
        </div>
    </div>
    <hr>
    <!-- 브라우저가 가지고 있는 기본 값을 가져와서 사용 -->
    <div class="percent-class">
        percent
        <div class="percent-class">sub percent</div>
    </div>
</body>
</html>
